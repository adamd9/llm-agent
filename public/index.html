<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Agent Chat Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div id="app-container">
        <header>
            <button onclick="toggleDebug()" class="debug-toggle">Debug â–¼</button>
        </header>

        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." disabled>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- Debug Modal -->
    <div id="debug-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Debug Output</h3>
                <button onclick="toggleDebug()" class="close-button">&times;</button>
            </div>
            <pre id="debug-output"></pre>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="results-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Results</h3>
                <button onclick="toggleResults()" class="close-button">&times;</button>
            </div>
            <pre id="results-output"></pre>
        </div>
    </div>

    <script src="/js/chat.js"></script>
</body>
</html>
