<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Agent Chat Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div id="main-container">
        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." disabled>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>
        <div id="side-panel">
            <div id="status-container">
                <h3>Status</h3>
                <div id="status-output">
                    <span class="status-text"></span>
                    <div class="spinner"></div>
                </div>
            </div>
            <div id="output-container" class="collapsed">
                <h3>
                    Debug Output
                    <button onclick="toggleDebug()" class="toggle-button">â–¼</button>
                </h3>
                <div class="debug-content">
                    <pre id="debug-output"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/chat.js"></script>
</body>
</html>
