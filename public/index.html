<!DOCTYPE html>
<html>

<head>
    <title>AI Agent Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 10px 10px 20px;
            overflow-y: auto;
            background: #f9f9f9;
            width: calc(70% - 50px);
        }

        #output-container {
            width: calc(30% - 30px);
            margin: 20px 20px 10px 0;
            background-color: #1e1e1e;
            color: #a8e6cf;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        #output-container h3 {
            color: #fff;
            margin: 0;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #output-container h3 button {
            background: none;
            border: none;
            color: #666;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
            display: none;
        }

        #output-container h3 button:hover {
            color: #fff;
        }

        #output-container.has-persistent h3 button {
            display: block;
        }

        #status-output {
            margin: 0;
            padding: 20px;
            white-space: pre-wrap;
            text-align: center;
            font-size: 1.1em;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #status-output.visible {
            opacity: 1;
        }

        #status-output.persistent {
            text-align: left;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: 20%;
            width: 600px;
        }

        .agent-message {
            background: #f5f5f5;
            margin-right: 20%;
            width: 600px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .debug-message {
            font-family: monospace;
            font-size: 0.9em;
            background: #333;
            color: #fff;
            padding: 10px;
            margin-top: 5px;
            border-radius: 3px;
        }

        .debug-message span.title {
            color: greenyellow;
            display: flex;
        }

        .debug-message pre {
            overflow-y: scroll;
        }

        .debug-message {
            display: none;
        }

        #input-container {
            display: flex;
            height: 44px;
            gap: 10px;
            padding: 10px 20px 20px 20px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1976d2;
        }

        #debug-toggle {
            background: #666;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div style="display: flex; height: calc(100% - 60px);">
        <div id="chat-container"></div>
        <div id="output-container">
            <h3>
                Status Updates
                <button onclick="clearStatus()" title="Clear status">Ã—</button>
            </h3>
            <div id="status-output"></div>
        </div>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button id="debug-toggle" onclick="toggleDebug()">Toggle Debug</button>
    </div>

    <script>
        let ws;
        let sessionId = null;
        let showDebug = false;
        let statusTimeout = null;
        let currentMessagePersistent = false;

        function showStatus(message, duration = 5000) {
            const output = document.getElementById('status-output');
            const container = document.getElementById('output-container');
            let messageText, isPersistent;
            
            // Handle both string and object messages
            if (typeof message === 'string') {
                messageText = message;
                isPersistent = false;
            } else {
                messageText = message.message;
                isPersistent = message.persistent;
            }
            
            // Clear any existing timeout for non-persistent messages
            if (!currentMessagePersistent && statusTimeout) {
                clearTimeout(statusTimeout);
            }
            
            // Don't override a persistent message with a non-persistent one
            if (currentMessagePersistent && !isPersistent) {
                return;
            }
            
            // Update message
            output.textContent = messageText;
            output.classList.add('visible');
            
            if (isPersistent) {
                output.classList.add('persistent');
                container.classList.add('has-persistent');
                currentMessagePersistent = true;
            } else {
                output.classList.remove('persistent');
                container.classList.remove('has-persistent');
                currentMessagePersistent = false;
                
                // Set timeout to hide non-persistent messages
                statusTimeout = setTimeout(() => {
                    output.classList.remove('visible');
                }, duration);
            }
        }

        function clearStatus() {
            const output = document.getElementById('status-output');
            const container = document.getElementById('output-container');
            output.classList.remove('visible', 'persistent');
            container.classList.remove('has-persistent');
            output.textContent = '';
            currentMessagePersistent = false;
        }

        function humanizeStatusMessage(message) {
            // Convert technical messages to more user-friendly ones
            const messageMap = {
                'Starting to work on your request...': 'ðŸ’­ Thinking...',
                'Starting execution of the plan...': 'ðŸ”§ Working on it...',
                'Execution complete. Evaluating results...': 'âœ¨ Finalizing...'
            };

            // Check if we have a predefined friendly message
            if (messageMap[message]) {
                return messageMap[message];
            }

            // Handle evaluation score messages
            if (message.includes('scored') && message.includes('Making adjustments')) {
                return 'ðŸ”„ Improving the response...';
            }

            // Default case: clean up the message
            return message
                .replace(/\.$/, '')  // Remove trailing period
                .replace(/\.\.\.$/, ''); // Remove trailing ellipsis
        }

        function connect() {
            ws = new WebSocket(`ws://${window.location.host}`);

            ws.onopen = () => {
                console.log('Connected to server');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                switch (data.type) {
                    case 'session':
                        sessionId = data.sessionId;
                        console.log('Session ID:', sessionId);
                        break;

                    case 'response':
                        addMessage('agent', data.data.response || data.data.error);
                        break;

                    case 'working':
                        showStatus(data.data.status);
                        break;

                    case 'debug':
                        // Create a new debug message element to handle multiple messages
                        const debugMessage = document.createElement('div');
                        debugMessage.className = 'debug-message';

                        // Use innerHTML to allow HTML content and styling
                        let htmlContent = `
        <span class="title">[${data.data.context}] ${data.data.message}</span>
    `;

                        if (Object.keys(data.data.data).length > 0) {
                            htmlContent += `
            <pre>${JSON.stringify(data.data.data, null, 2)}</pre>
        `;
                        }

                        debugMessage.innerHTML = htmlContent;

                        addMessage('debug', htmlContent, 'html');

                        const debugOutput = document.getElementById('debug-output');
                        const debugContainer = document.getElementById('debug-container');

                        debugOutput.textContent += `[${data.data.context}] ${data.data.message}\n`;
                        if (Object.keys(data.data.data).length > 0) {
                            debugOutput.textContent += JSON.stringify(data.data.data, null, 2) + '\n';
                        }

                        // Scroll both the debug output and container to the bottom
                        debugOutput.scrollTop = debugOutput.scrollHeight;
                        debugContainer.scrollTop = debugContainer.scrollHeight;
                        break;

                    case 'error':
                        console.error('Server error:', data.error);
                        addMessage('error', `Error: ${data.error}`);
                        break;
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                setTimeout(connect, 1000); // Reconnect after 1 second
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('error', 'Connection error. Please try again.');
            };
        }

        function addMessage(type, content, format = 'basic') {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            // Function to handle line breaks
            const convertNewlinesToBreaks = (text) => {
                return text.replace(/\n/g, '<br>');
            };

            switch (format) {
                case 'basic':
                    // Use innerHTML and handle new line conversion
                    messageDiv.innerHTML = convertNewlinesToBreaks(content);
                    break;

                case 'html':
                    messageDiv.innerHTML = content;
                    break;

                case 'markdown':
                    // Convert Markdown to HTML
                    if (window.marked) {
                        messageDiv.innerHTML = marked(content);
                    } else {
                        console.warn("Markdown library not available, defaulting to basic text.");
                        messageDiv.innerHTML = convertNewlinesToBreaks(content);
                    }
                    break;

                default:
                    console.warn(`Unsupported format "${format}", defaulting to basic text.`);
                    messageDiv.innerHTML = convertNewlinesToBreaks(content);
                    break;
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (message && ws.readyState === WebSocket.OPEN) {
                addMessage('user', message);
                ws.send(JSON.stringify({
                    message: message,
                    sessionId: sessionId
                }));

                input.value = '';
            }
        }

        function toggleDebug() {
            showDebug = !showDebug;
            document.querySelectorAll('.debug-message').forEach(el => {
                el.style.display = showDebug ? 'block' : 'none';
            });
        }

        // Connect on page load
        connect();

        // Focus input field on page load
        document.getElementById('message-input').focus();

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
