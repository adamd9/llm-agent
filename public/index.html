<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Chat Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #main-container {
            display: flex;
            height: calc(100% - 60px);
            flex-direction: row;
        }

        #chat-container {
            flex: 7;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 10px 10px 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        #output-container {
            flex: 3;
            margin: 20px 20px 10px 0;
            background-color: #1e1e1e;
            color: #a8e6cf;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #output-container h3 {
            color: #fff;
            margin: 0;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #output-container h3 button {
            background: none;
            border: none;
            color: #666;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
            display: none;
        }

        #output-container h3 button:hover {
            color: #fff;
        }

        #output-container.has-persistent h3 button {
            display: block;
        }

        #status-output {
            margin: 0;
            padding: 20px;
            white-space: pre-wrap;
            text-align: center;
            font-size: 1.1em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            overflow-y: auto;
        }

        #status-output.visible {
            opacity: 1;
        }

        .status-text {
            width: 100%;
            text-align: center;
        }

        .status-text.persistent {
            text-align: left;
        }

        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid #a8e6cf;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .spinner.visible {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #input-container {
            padding: 10px 20px;
            background: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            min-width: 0;
        }

        #send-button, #debug-toggle {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }

        #send-button {
            width: 80px;
        }

        #debug-toggle {
            width: 120px;
            background: #666;
        }

        #send-button:hover {
            background: #0056b3;
        }

        #debug-toggle:hover {
            background: #555;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        .agent-message {
            background: white;
            margin-right: auto;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .debug-message {
            font-family: monospace;
            font-size: 0.9em;
            background: #333;
            color: #fff;
            padding: 10px;
            margin-top: 5px;
            border-radius: 3px;
            display: none;
        }

        .debug-message span.title {
            color: greenyellow;
            display: flex;
        }

        .debug-message pre {
            overflow-y: scroll;
        }

        #debug-toggle {
            background: #666;
            margin-left: 10px;
        }

        #debug-toggle:hover {
            background: #555;
        }

        .debug-container {
            display: none;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            overflow-y: auto;
            max-height: 200px;
        }

        .debug-output {
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
            }

            #chat-container {
                flex: 1;
                margin: 10px;
                max-height: 60vh;
            }

            #output-container {
                flex: none;
                margin: 0 10px 10px 10px;
                max-height: 30vh;
            }

            #input-container {
                padding: 10px;
                gap: 8px;
            }

            #message-input {
                padding: 10px;
            }

            #send-button, #debug-toggle {
                width: auto;
                min-width: 60px;
                padding: 10px;
                font-size: 14px;
            }

            .message {
                max-width: 90%;
                padding: 12px;
            }

            #input-container {
                padding: 10px;
            }

            #send-button {
                padding: 10px;
            }

            .debug-container {
                margin: 5px;
                max-height: 150px;
            }

            .debug-message {
                font-size: 0.8em;
                padding: 8px;
            }

            #debug-toggle {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="chat-container"></div>
        <div id="output-container">
            <h3>
                Status Updates
                <button onclick="clearStatus()" title="Clear status">Ã—</button>
            </h3>
            <div id="status-output">
                <div class="spinner"></div>
                <div class="status-text"></div>
            </div>
        </div>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
        <button id="debug-toggle" onclick="toggleDebug()">Toggle Debug</button>
    </div>
    <div id="debug-container" class="debug-container"></div>

    <script>
        let ws;
        let sessionId;
        let showDebug = false;
        let statusTimeout = null;
        let currentMessagePersistent = false;
        let isProcessing = false;

        function showStatus(message, duration = 5000) {
            const output = document.getElementById('status-output');
            const statusText = output.querySelector('.status-text');
            
            // Clear any existing timeout
            if (statusTimeout) {
                clearTimeout(statusTimeout);
            }

            // Process message
            let messageText, isPersistent;
            if (typeof message === 'string') {
                messageText = message;
                isPersistent = false;
            } else {
                messageText = message.message;
                isPersistent = message.persistent;
            }

            // Update message
            statusText.textContent = humanizeStatusMessage(messageText);
            output.classList.add('visible');
            
            // Update text alignment based on persistence
            if (isPersistent) {
                statusText.classList.add('persistent');
            } else {
                statusText.classList.remove('persistent');
            }
            
            if (!isPersistent && !currentMessagePersistent) {
                statusTimeout = setTimeout(() => {
                    statusText.textContent = '';
                }, duration);
            }

            // Update persistent state
            currentMessagePersistent = isPersistent;
        }

        function clearStatus() {
            const output = document.getElementById('status-output');
            const statusText = output.querySelector('.status-text');
            if (statusTimeout) {
                clearTimeout(statusTimeout);
            }
            
            // Only clear the status text if it wasn't persistent
            if (!currentMessagePersistent) {
                statusText.textContent = '';
                statusText.classList.remove('persistent');
            }

            // Remove spinner but keep output visible if we have a persistent message
            document.querySelector('.spinner').classList.remove('visible');
            if (!currentMessagePersistent) {
                output.classList.remove('visible');
            }
            isProcessing = false;
        }

        function humanizeStatusMessage(message) {
            const messageMap = {
                'Starting to work on your request...': 'ðŸ’­ Thinking...',
                'Starting execution of the plan...': 'ðŸ”§ Working on it...',
                'Executing the plan...': 'ðŸš€ Almost there...',
                'sendMessage': 'ðŸ“¨ Querying model...',
                'evalForUpdate': 'Evaluating results...'           
            };

            if (messageMap[message]) {
                return messageMap[message];
            }

            if (message.includes('scored') && message.includes('Making adjustments')) {
                return 'ðŸ”„ Improving the response...';
            }

            return message
                .replace(/\.$/, '')
                .replace(/\.\.\.$/, '');
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                console.log('Connected to server');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                switch (data.type) {
                    case 'session':
                        sessionId = data.sessionId;
                        console.log('Session ID:', sessionId);
                        break;

                    case 'response':
                        // Just remove the spinner, preserve any persistent message
                        document.querySelector('.spinner').classList.remove('visible');
                        isProcessing = false;
                        addMessage('agent', data.data.response || data.data.error);
                        break;

                    case 'working':
                        showStatus(data.data.status);
                        break;

                    case 'debug':
                        // Create a new debug message element to handle multiple messages
                        const debugMessage = document.createElement('div');
                        debugMessage.className = 'debug-message';

                        // Use innerHTML to allow HTML content and styling
                        let htmlContent = `
        <span class="title">[${data.data.context}] ${data.data.message}</span>
    `;

                        if (data.data.data && Object.keys(data.data.data).length > 0) {
                            htmlContent += `
            <pre>${JSON.stringify(data.data.data, null, 2)}</pre>
        `;
                        }

                        debugMessage.innerHTML = htmlContent;
                        addMessage('debug', htmlContent, 'html');

                        const debugOutput = document.getElementById('debug-output');
                        const debugContainer = document.getElementById('debug-container');

                        if (debugOutput && debugContainer) {
                            debugOutput.textContent += `[${data.data.context}] ${data.data.message}\n`;
                            if (data.data.data && Object.keys(data.data.data).length > 0) {
                                debugOutput.textContent += JSON.stringify(data.data.data, null, 2) + '\n';
                            }

                            // Scroll both the debug output and container to the bottom
                            debugOutput.scrollTop = debugOutput.scrollHeight;
                            debugContainer.scrollTop = debugContainer.scrollHeight;
                        }
                        break;

                    case 'error':
                        console.error('Server error:', data.error);
                        addMessage('error', `Error: ${data.error}`);
                        break;
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                setTimeout(connect, 1000); // Reconnect after 1 second
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('error', 'Connection error. Please try again.');
            };
        }

        function addMessage(type, content, format = 'basic') {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            // Function to handle line breaks
            const convertNewlinesToBreaks = (text) => {
                return text.replace(/\n/g, '<br>');
            };

            switch (format) {
                case 'basic':
                    // Use innerHTML and handle new line conversion
                    messageDiv.innerHTML = convertNewlinesToBreaks(content);
                    break;

                case 'html':
                    messageDiv.innerHTML = content;
                    break;

                case 'markdown':
                    // Convert Markdown to HTML
                    if (window.marked) {
                        messageDiv.innerHTML = marked(content);
                    } else {
                        console.warn("Markdown library not available, defaulting to basic text.");
                        messageDiv.innerHTML = convertNewlinesToBreaks(content);
                    }
                    break;

                default:
                    console.warn(`Unsupported format "${format}", defaulting to basic text.`);
                    messageDiv.innerHTML = convertNewlinesToBreaks(content);
                    break;
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (message && ws && ws.readyState === WebSocket.OPEN) {
                // Show spinner when starting a new message
                isProcessing = true;
                document.querySelector('.spinner').classList.add('visible');
                document.getElementById('status-output').classList.add('visible');
                
                ws.send(JSON.stringify({
                    message: message,
                    sessionId: sessionId
                }));
                input.value = '';
                addMessage('user', message);
            }
        }

        function toggleDebug() {
            showDebug = !showDebug;
            document.querySelectorAll('.debug-message').forEach(el => {
                el.style.display = showDebug ? 'block' : 'none';
            });
            document.getElementById('debug-container').style.display = showDebug ? 'block' : 'none';
        }

        // Connect on page load
        connect();

        // Focus input field on page load
        document.getElementById('message-input').focus();

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
